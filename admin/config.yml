# This is the Pages CMS configuration file

backend:
  name: github
  repo: cheezfish/travel-lust-magazine # Your repository path
  branch: main
  # This is the simplest authentication method. It does not need an app_id.
  auth_type: implicit

# Standard media folder configuration
media_folder: "assets/pdfs"

collections:
  - name: "issues"
    label: "Magazine Issues"
    label_singular: "Magazine Issue"
    folder: "issues"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Issue PDF", name: "pdf_file", widget: "file" }
      - { label: "Is this the Featured Issue?", name: "isFeatured", widget: "boolean", default: true }