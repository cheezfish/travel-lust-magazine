<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Load a specific, known-stable version of the CMS script -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.1.3/dist/decap-cms.js"></script>
  <script>
    // Wait for the page and script to be fully ready before initializing
    window.addEventListener('DOMContentLoaded', () => {
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'cheezfish/travel-lust-magazine',
            branch: 'main',

            // ================================================================
            // THIS IS THE NEW, SIMPLER AUTHENTICATION METHOD
            // ================================================================
            auth_type: 'implicit',
          },
          media_folder: 'assets/pdfs',
          public_folder: '/assets/pdfs',
          collections: [
            {
              name: 'issues',
              label: 'Magazine Issues',
              folder: 'issues',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Publish Date', name: 'date', widget: 'datetime' },
                { label: 'Summary', name: 'summary', widget: 'text' },
                { label: 'Issue PDF', name: 'pdf_file', widget: 'file' },
                { label: 'Is this the Featured Issue?', name: 'isFeatured', widget: 'boolean', default: true },
              ],
            },
          ],
        },
      });
    });
  </script>
</body>
</html>
