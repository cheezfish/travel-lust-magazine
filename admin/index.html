<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- This loads the Decap CMS program -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- 
    This script waits for the page to be ready, then it provides the
    configuration directly to the CMS program. This is the most
    robust method possible.
  -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'cheezfish/travel-lust-magazine',
            branch: 'main',
            auth_type: 'github',

            // Replace the placeholder below with your actual Client ID
            app_id: 'Ov23liEqTFb36oclI64c',
          },
          media_folder: 'assets/pdfs',
          public_folder: '/assets/pdfs',
          collections: [
            {
              name: 'issues',
              label: 'Magazine Issues',
              folder: 'issues',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Publish Date', name: 'date', widget: 'datetime' },
                { label: 'Summary', name: 'summary', widget: 'text' },
                { label: 'Issue PDF', name: 'pdf_file', widget: 'file' },
                { label: 'Is this the Featured Issue?', name: 'isFeatured', widget: 'boolean', default: true },
                { label: 'Layout', name: 'layout', widget: 'hidden', default: 'issue.njk' },
              ],
            },
          ],
        },
      });
    });
  </script>
</body>
</html>
