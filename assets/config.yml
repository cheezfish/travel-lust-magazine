# This tells the CMS how to connect to your GitHub
backend:
  name: github
  repo: cheezfish/travel-lust-magazine # Your repository path
  branch: main
  
  # --- THIS IS THE NEW SECTION THAT FIXES THE LOGIN ---
  auth_type: github
  app_id: Ov23liEqTFb36oclI64c

# This tells the CMS where to store uploaded PDFs
media_folder: "assets/pdfs"
public_folder: "/assets/pdfs"

# This defines the "New Issue" form
collections:
  - name: "issues"
    label: "Magazine Issues"
    folder: "issues"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text", hint: "A short teaser for the homepage." }
      - { label: "Issue PDF", name: "pdf_file", widget: "file" }
      - { label: "Is this the Featured Issue?", name: "isFeatured", widget: "boolean", default: true }
      - { label: "Layout", name: "layout", widget: "hidden", default: "issue.njk" }